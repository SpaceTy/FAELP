<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0"/>

  <!-- Image Icon -->
  <g transform="translate(150, 150)">
    <!-- Mountain/Image icon -->
    <path d="M -50 20 L -30 -10 L -10 10 L 10 -20 L 30 0 L 50 20 Z"
          fill="#c0c0c0"
          stroke="#a0a0a0"
          stroke-width="2"/>

    <!-- Sun/Circle -->
    <circle cx="-25" cy="-25" r="8" fill="#d0d0d0"/>
  </g>

  <!-- Text -->
  <text x="150" y="200"
        font-family="Arial, sans-serif"
        font-size="16"
        fill="#999"
        text-anchor="middle">
    Product Image
  </text>

  <!-- Border -->
  <rect width="300" height="300"
        fill="none"
        stroke="#d0d0d0"
        stroke-width="2"/>
</svg>
